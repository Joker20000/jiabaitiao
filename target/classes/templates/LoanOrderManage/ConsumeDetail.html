<!DOCTYPE html>

<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1, maximum-scale=1"/>
    <meta content="telephone=no" name="format-detection"/>
    <style>
        .button_close {
            padding: 0 15px 12px;
            pointer-events: auto;
            user-select: none;
            -webkit-user-select: none;
            text-align: center;
        }
    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content " id="app">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label" style="width: 120px;">商户：</label>
                            <span  th:text="${consumeOrder.channel}"></span>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" style="width: 120px;">商品：</label>
                            <span th:text="${consumeOrder.goodName}"></span>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" style="width: 120px;">商户订单号：</label>
                            <span th:text="${consumeOrder.channelNo}" ></span>
                        </div>

                        <div class="form-group" style="text-align: center" >
                            <div  class="button_close">
                                <button type="submit" onclick="formClose()"  >关闭</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script>
    window.formClose = function(){
        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        //layer.msg(index);
        parent.layer.close(index); //再执行关闭
    }
</script>
</body>
</html>
