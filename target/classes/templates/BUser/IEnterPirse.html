<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/js/plugins/layer/laydate/skins/default/laydate.css"/>
</head>
<body class="gray-bg" style="overflow: hidden" sroll="no">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox" style="margin: 0px;">
                <div class="ibox-body">
                    <div class="fixed-table-toolbar">
                        <div class="col-xs-10 col-md-4">
                            <div style="position:absolute;right:25px;top:7px;cursor:pointer;display:none;" class="input_clear">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="color: black;">×</button>
                            </div><!---清空按钮-->
                            <input id="realName" type="text" class="form-control"
                                   placeholder="姓名" onkeydown="onKeyDown(event)">
                        </div>
                        <div class="col-xs-10 col-md-4">
                            <div style="position:absolute;right:25px;top:7px;cursor:pointer;display:none;" class="input_clear">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="color: black;">×</button>
                            </div><!---清空按钮-->
                            <input id="mobile" type="text" class="form-control"
                                   placeholder="手机号" onkeydown="onKeyDown(event)">
                        </div>
                        <div class="col-xs-10 col-md-4">
                            <div style="position:absolute;right:25px;top:7px;cursor:pointer;display:none;" class="input_clear">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="color: black;">×</button>
                            </div><!---清空按钮-->
                            <input id="email" type="text" class="form-control"
                                   placeholder="邮箱" onkeydown="onKeyDown(event)">
                        </div>
                        <div class="columns col-xs-10 col-md-4">
                            <div style="position:absolute;right:25px;top:7px;cursor:pointer;display:none;" class="input_clear">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="color: black;">×</button>
                            </div><!---清空按钮-->
                            <input id="companyName" type="text" class="form-control"
                                   placeholder="企业名称" onkeydown="onKeyDown(event)">
                        </div>

                        <div class="columns col-xs-10 col-md-4">
                            <select data-placeholder="认证状态" class="form-control chosen-select"
                                    tabindex="2" style="width: 100%" id="proveState" onkeydown="onKeyDown(event)">
                                <option value="">认证状态</option>
                                <option value="0">未认证</option>
                                <option value="1">已认证</option>
                                <option value="2">认证中</option>
                                <option value="3">审核中</option>
                                <option value="4">未通过</option>
                            </select>
                        </div>
                        <div class="columns col-xs-10 col-md-4">
                            <select data-placeholder="用户渠道" class="form-control chosen-select"
                                    tabindex="2" style="width: 100%" id="userChannelId" onkeydown="onKeyDown(event)">
                                <option value="">用户渠道</option>
                                <option value="01">嘉福</option>
                                <option value="02">嘉薪</option>
                                <option value="03">智慧嘉</option>
                            </select>
                        </div>
                        <div class="gg-formGroup">
							<span style="font-size:14px;"><div class="col-md-4 cy-text-right-md">
							<div class="form-inline">
								<div class="input-daterange input-group" id="datepicker">
									<input type="text" class="laydate-icon layer-date form-control" id="register"
                                           name="birth"
                                           onclick="laydate({istime: true, format: 'YYYY-MM-DD'})"
                                           style="background-color: #fff;" readonly="readonly" placeholder="注册时间"/>
									<span class="input-group-addon">至</span>
									<input type="text" class="laydate-icon layer-date form-control" id="register1"
                                           name="birth"
                                           onclick="laydate({istime: true, format: 'YYYY-MM-DD'})"
                                           style="background-color: #fff;" readonly="readonly" placeholder=""/>
								</div>
							</div>
							</div></span>
                        </div>
                        <div class="gg-formGroup ">
							<span style="font-size:14px;"><div class="col-md-4 cy-text-right-md">
							<div class="form-inline">
								<div class="input-daterange input-group" id="datepicker1">
									<input type="text" class="laydate-icon layer-date form-control" id="proveSubmitTime"
                                           name="birth"
                                           onclick="laydate({istime: true, format: 'YYYY-MM-DD'})"
                                           style="background-color: #fff;" readonly="readonly" placeholder="认证提交时间"/>
									<span class="input-group-addon">至</span>
									<input type="text" class="laydate-icon layer-date form-control"
                                           id="proveSubmitTime1" name="birth"
                                           onclick="laydate({istime: true, format: 'YYYY-MM-DD'})"
                                           style="background-color: #fff;" readonly="readonly" placeholder=""/>
								</div>
							</div>
							</div></span>
                        </div>
                        <div class="gg-formGroup ">
							<span style="font-size:14px;"><div class="col-md-4 cy-text-right-md">
							<div class="form-inline">
								<div class="input-daterange input-group" id="datepicker2">
									<input type="text" class="laydate-icon layer-date form-control" id="proveAuditTime"
                                           name="birth"
                                           onclick="laydate({istime: true, format: 'YYYY-MM-DD'})"
                                           style="background-color: #fff;" readonly="readonly" placeholder="认证完成时间"/>
									<span class="input-group-addon">至</span>
									<input type="text" class="laydate-icon layer-date form-control" id="proveAuditTime1"
                                           name="birth"
                                           onclick="laydate({istime: true, format: 'YYYY-MM-DD'})"
                                           style="background-color: #fff;" readonly="readonly" placeholder=""/>
								</div>
							</div>
							</div></span>
						</div>
                        <div class="columns col-xs-10 col-md-4">
                            <select data-placeholder="担保支付" class="form-control chosen-select"
                                    tabindex="2" style="width: 100%" id="isGuaranteeCard" onkeydown="onKeyDown(event)">
                                <option value="">担保支付</option>
                                <option value="0">未开通</option>
                                <option value="1">已开通</option>
                            </select>
                        </div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right"style="float:left;margin-right:20px;">
							<button class="btn btn-success" onclick="exportExcel()">下载</button>
						</div>
					</div>
					<div class="table-responsive" style="z-index: 1;display: inline-block;width: 100%;">
                        <table id="exampleTable" data-mobile-responsive="true" class="table text-nowrap">
                        </table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案-->
	<div>
		<script type="text/javascript">
            var s_edit_h = 'hidden';
            var s_remove_h = 'hidden';
            var s_resetPwd_h = 'hidden';
        </script>
    </div>
    <div shiro:hasPermission="sys:userN:edit">
        <script type="text/javascript">
            s_edit_h = '';
        </script>
    </div>
    <div shiro:hasPermission="sys:userN:remove">
        <script type="text/javascript">
            var s_remove_h = '';
        </script>
    </div>
    <div shiro:hasPermission="sys:userN:resetPwd">
        <script type="text/javascript">
            var s_resetPwd_h = '';
        </script>
    </div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/BackerUser/IEter.js"></script>
<script type="text/javascript" src="/js/plugins/layer/laydate/laydate.js"></script>
<script>

    <!--清空方法-->
    $("input").focus(function () {
        $(this).parent().children(".input_clear").show();
    });
    $("input").blur(function () {
        if ($(this).val() == '') {
            $(this).parent().children(".input_clear").hide();
        }
    });
    $(".input_clear").click(function () {
        $(this).parent().find('input').val('');
        $(this).hide();
    });

    function onKeyDown(event) {
        var e = event || window.event || arguments.callee.caller.arguments[0];
        if (e && e.keyCode == 13) {
            reLoad();
        }

    }
</script>
</body>
</html>
